<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理后台</title>
    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <style type="text/css">
        .control-group{margin:20px auto ;}
		.login-body{width:500px;margin:0 auto;}
    </style>
</head>
<body class='login'>
<div class="wrapper">
    <div class="login-body">
        <h2>管理后台</h2>
        <form action="/AdminScut/index/login" method='post' class='form-validate'>
            <div class="control-group">
                <div class="email controls">
                    <input type="text" id="account" name="account"  placeholder="账号" class='input-block-level'  />
                </div>
            </div>
            <div class="control-group">
                <div class="pw controls">
                    <input type="password" id="password" name="password" placeholder="密码" class='input-block-level' />
                </div>
            </div>

            <div class="control-group">
                <div class="pw controls">
                    <input type="text" id="verifycode" name="verifycode" placeholder="验证码" width="160" class='input-block-level' />
                </div>
            </div>
            <div class="control-group">
                <div class="pw controls">

                    <img width="140" id="captchaimg" src="" onclick="javascript:this.src='/AdminScut/index/captcha.html?id='+Math.random()"/>
                </div>
            </div>
            <div class="submit">
                <input style="padding: 8px 15px;" type="submit" name="submit" id="login" value="登录" class='btn btn-primary'>
            </div>
        </form>
        <div class="forget" style="margin-top: 20px;">
            <a href="#"><span></span></a>
        </div>
    </div>
</div>

<script>
    document.getElementById("captchaimg").src="/AdminScut/index/captcha.html?id="+Math.random();
</script>
</body>
</html>
