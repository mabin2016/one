<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>常量列表</h2>
	</div>
	<div class="cf">
        <!-- 高级搜索 -->
		<div class="search-form fl">
			<div class="sleft">
				<input type="text" name="c_name" class="search-input" value="{:I('c_name')}" placeholder="请输入key">
				<a class="sch-btn" href="javascript:;" id="search" url="{:U('ConstantList')}"><i class="btn-search"></i></a>
			</div>
		</div>
    </div>
	<!-- 数据列表 -->
	<div class="data-table table-striped">
		<table class="">
			<thead>
			<tr>
				<th class="">key</th>
				<th class="">value</th>
			</tr>
			</thead>
			<tbody>
			<notempty name="_list">
				<volist name="_list" id="vo">
					<tr>
						<td>{$vo.c_key} </td>
						<td>{$vo.c_value}</td>
					</tr>
				</volist>
				<else/>
				<td colspan="2" class="text-center">暂时还没有内容! </td>
			</notempty>
			</tbody>
		</table>
	</div>
	<div class="page">
		{$_page}
	</div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
	</script>
</block>
